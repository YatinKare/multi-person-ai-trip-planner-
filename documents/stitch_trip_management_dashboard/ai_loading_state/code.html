<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>TripSync - AI Loading</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com" rel="preconnect"/>
  <link crossorigin href="https://fonts.gstatic.com" rel="preconnect"/>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>

  <!-- DaisyUI + Tailwind Browser -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css"/>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

  <!-- Custom Theme -->
  <link href="../tripsync-theme.css" rel="stylesheet"/>
</head>
<body class="bg-base-100 text-white font-[Plus_Jakarta_Sans] min-h-screen flex flex-col overflow-hidden relative" data-theme="dark">
  <!-- Background Pattern -->
  <div class="absolute inset-0 z-0 opacity-10 pointer-events-none bg-cover bg-center"
       style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuBZJj50rbcO-l8h96oGSlyZQqVAroh2v023F_jSwo0OwKdHYMaN11gZT6e9NqYM_TD83IYuh8SFU-c4X4md7EdiS5oRA-u2tlBm2XKrJVk-e34kfUo-dSyvE1g3Y6NtYEid09u1ZDfcqmyVsHqUT_n0dNNMOqSK_lsYLSHQkbXIOv66PDhOVS6JMZW4L-pYs81G1LcXJwiyQCuGpc76iW6nXZ0VnDu2AbIseh04wjeyUw8EKnkXNjSwBs9foWSXDUPHe94o-655h33D');">
  </div>

  <!-- Radial Gradient Overlay -->
  <div class="absolute inset-0 z-0 bg-gradient-to-b from-transparent via-base-100/50 to-base-100 pointer-events-none"></div>

  <!-- Navbar -->
  <div class="navbar bg-transparent border-b border-white/10 px-6 lg:px-10 relative z-10">
    <div class="flex-1 gap-3">
      <div class="bg-white/5 border border-white/10 rounded-lg p-1.5">
        <span class="material-symbols-outlined text-primary text-xl">flight_takeoff</span>
      </div>
      <span class="text-lg font-bold">TripSync</span>
    </div>
    <div class="flex items-center gap-4">
      <button class="btn btn-ghost btn-sm hidden sm:flex text-white/70">Help</button>
      <button class="btn btn-ghost btn-sm bg-white/5 border border-white/10">Log In</button>
    </div>
  </div>

  <!-- Main Content -->
  <main class="relative z-10 flex flex-1 flex-col items-center justify-center px-4 w-full max-w-4xl mx-auto">
    <div class="flex flex-col items-center w-full max-w-lg gap-8 py-10">
      <!-- Hero Visual Area -->
      <div class="relative flex items-center justify-center w-48 h-48 md:w-64 md:h-64">
        <!-- Outer Glow Rings -->
        <div class="absolute inset-0 rounded-full border border-primary/20 scale-110"></div>
        <div class="absolute inset-0 rounded-full border border-primary/10 scale-125"></div>

        <!-- Center Image Container -->
        <div class="relative w-full h-full rounded-full bg-base-200 border border-white/5 shadow-lg overflow-hidden flex items-center justify-center">
          <div class="absolute inset-0 bg-gradient-to-tr from-primary/20 to-transparent opacity-30"></div>
          <!-- Central Icon -->
          <div class="bg-center bg-no-repeat bg-contain w-32 h-32 md:w-40 md:h-40 relative z-10 drop-shadow-lg"
               style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuBqSg6mGDFvQiHo03ezHm9jnsMekF3U4vQ4SgLeB2W-3N4Auj6FUd_tdekZuKVhjwct56hDwoPYjW12qpgmVzG23qaiJ4hwNLFGd-4ad3KzwGC3qaiUTb-ggCb5pgquy213QWnngqxCBq0am8_HmB6SLNFbVt8d5pUA0gydFuv6FAQqlZYgd4kPQMwqobnC2ZmOqmqLIA1oKSaoWQqZY3hmtGLo_veIA0f_bFJtQ7cMKxVQmkVYFJXqIKGHgO96KX2vZ0gsCLxsQvWv');">
          </div>
        </div>

        <!-- Floating Badges -->
        <div class="absolute top-0 right-0 translate-x-4 -translate-y-2">
          <div class="badge badge-ghost border-white/10 gap-2 shadow-xl">
            <span class="material-symbols-outlined text-primary text-sm">wb_sunny</span>
            Weather
          </div>
        </div>
        <div class="absolute bottom-4 left-0 -translate-x-6">
          <div class="badge badge-ghost border-white/10 gap-2 shadow-xl">
            <span class="material-symbols-outlined text-primary text-sm">attach_money</span>
            Budget
          </div>
        </div>
      </div>

      <!-- Text Content -->
      <div class="text-center space-y-2 w-full">
        <h1 class="text-3xl md:text-4xl font-bold tracking-tight">
          Analyzing group budgets...
        </h1>
        <p class="text-white/50 text-sm md:text-base">
          Please wait while we sync everyone's preferences
        </p>
      </div>

      <!-- Progress Section -->
      <div class="w-full space-y-3 px-4 sm:px-12">
        <div class="flex justify-between items-end text-xs font-bold uppercase tracking-wider text-primary/80">
          <span>Processing</span>
          <span>65%</span>
        </div>

        <!-- Progress Bar -->
        <progress class="progress progress-primary w-full h-2" value="65" max="100"></progress>

        <!-- Steps indicator -->
        <div class="flex justify-between pt-2 px-1">
          <div class="w-1.5 h-1.5 rounded-full bg-primary"></div>
          <div class="w-1.5 h-1.5 rounded-full bg-primary"></div>
          <div class="w-2 h-2 rounded-full bg-primary ring-4 ring-primary/20"></div>
          <div class="w-1.5 h-1.5 rounded-full bg-white/20"></div>
          <div class="w-1.5 h-1.5 rounded-full bg-white/20"></div>
        </div>
      </div>

      <!-- Tagline -->
      <div class="mt-4 bg-white/5 border border-white/5 rounded-xl px-5 py-3 backdrop-blur-sm">
        <p class="text-white/80 text-sm md:text-base flex items-center gap-2">
          <span class="material-symbols-outlined text-primary text-xl">psychology</span>
          AI is doing the heavy lifting so you don't have to.
        </p>
      </div>
    </div>
  </main>

  <!-- Footer decoration -->
  <div class="absolute bottom-0 w-full h-px bg-gradient-to-r from-transparent via-white/10 to-transparent"></div>
</body>
</html>
