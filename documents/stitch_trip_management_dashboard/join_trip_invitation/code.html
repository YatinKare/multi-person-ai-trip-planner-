<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Join Trip - TripSync</title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet" />

    <!-- DaisyUI + Tailwind Browser -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Custom Theme -->
    <link href="../tripsync-theme.css" rel="stylesheet" />
</head>

<body
    class="bg-base-100 text-base-content font-[Plus_Jakarta_Sans] antialiased selection:bg-primary selection:text-base-300"
    data-theme="dark">
    <!-- Main Container -->
    <div class="relative flex min-h-screen w-full flex-col overflow-hidden">
        <!-- Background Image with Overlay -->
        <div class="absolute inset-0 z-0">

            <div class="h-full w-full bg-cover bg-center bg-no-repeat transition-transform duration-1000 hover:scale-105"

                style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuBYihKFGtj5WlZMFr7zinr7shq54XG9mj95ic61U0g14ejB62zLz8U1PHmw8iqD6_0VOXkuFgwsBBQCRrBXsH3aZuW5tSQCGUbNSqQL7Nb7_hj5Y1i893feQCm7DPSl3N9H8_8bJgafO8liA_s6L4VgrZYeDQFsNXuLCH-yj3TzaSI_LTL0xRsaK81OHAamh0QeBjWojNJBrWlyCtT4F5pxxmsdSUugUE7n7hZ2IhC_vuMTFRYNQX5jem5jP5QEB9prOp3e0bYMoayF");'>

            <div class="flex items-center gap-2 cursor-pointer">
                <div class="flex h-8 w-8 items-center justify-center rounded-lg bg-primary text-base-300">
                    <span class="material-symbols-outlined text-xl font-bold">flight_takeoff</span>
                </div>
                <h2 class="text-white text-xl font-bold tracking-tight">TripSync</h2>
            </div>
            <button class="hidden md:flex btn btn-ghost btn-sm text-white hover:bg-white/10">
                Sign In
            </button>
        </header>

        <!-- Main Content Area -->
        <main class="relative z-20 flex flex-1 flex-col items-center justify-center px-4 py-10 md:px-6">
            <!-- Invitation Card -->
            <div
                class="w-full max-w-[480px] overflow-hidden rounded-2xl border border-white/10 bg-base-300/95 shadow-2xl backdrop-blur-sm transition-all animate-fade-in-up">
                <!-- Card Header Image (Mini Hero) -->
                <div class="relative h-32 w-full bg-cover bg-center"
                    data-alt="Group of friends walking on a tropical beach at sunset"
                    style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuDrviQHynNJeX-11u7ooWodZG8v6Qk33AWDAIVRK_o4KAU1r858_KLWe3ybu40o1Va37ajo8YNK0DZCaO1skIHOcmzj3PIvwgbRH8seyMHOU5FtFMRkoHicU7DpfJYQhtu-13W4-4sZ6eNBrO8-bhJRHjMjC1XCvMtgF8u8ZxZljFToYDP5o2mqAqpNG7AcsBcRi5QaccZg9xBCeZzmv2eX-a89ifzmr-izMoRigEj9mVpb_aTAmtA_qkPy_S5e76TPn54Z2qd-qowO");'>

                    <div class="absolute bottom-4 left-6">
                        <span class="badge badge-primary badge-outline bg-primary/20 backdrop-blur-md gap-1 font-bold">
                            <span class="material-symbols-outlined text-[14px]">auto_awesome</span>
                            AI-Powered Itinerary
                        </span>
                    </div>
                </div>

                <!-- Card Body -->
                <div class="flex flex-col gap-6 px-6 pb-8 pt-2">
                    <!-- Trip Title & Intro -->
                    <div class="text-center">
                        <p class="mb-1 text-sm font-medium uppercase tracking-wider text-base-content/60">You're invited
                            to</p>
                        <h1 class="text-3xl font-black leading-tight tracking-tight text-white md:text-4xl">
                            Bali Summer 2024
                        </h1>
                        <div class="mt-2 flex items-center justify-center gap-2 text-sm text-base-content/60">
                            <span class="material-symbols-outlined text-[18px] text-primary">calendar_month</span>
                            <span>Aug 12 - Aug 24 â€¢ 12 Days</span>
                        </div>
                    </div>
                    <div class="divider my-0"></div>

                    <!-- Organizer Section -->
                    <div class="flex flex-col items-center gap-3">
                        <div class="relative">
                            <div class="avatar">
                                <div class="w-20 rounded-full ring ring-primary ring-offset-base-100 ring-offset-2">
                                    <img
                                        src="https://lh3.googleusercontent.com/aida-public/AB6AXuDd1BNorphFlEaYSNBEjsVpV7cHQnLL_NyyhuTTjaBdWVQwwJHJZ8KEfPFbGErwvyf-TdQGVD_2iRHzVRBwX1M-iCb5-jar6bRhGMhz5N9iOsV3PjwhiqwDes-CUmwNyBHUpesq13Z0dEp9o5HyWWJkVRnia2xBl5C4AZvaYerNx5O5Jv-GsCSDffc3nk7rB_mz6u13sgp6CY2iKeO2_Sd6H3Kx4nZQNb0YBlGVxsef5o2nVcB9DnIlMrJ2JDqqTmjOzZU8poWP02Sl" />
                                </div>
                            </div>
                            <div
                                class="absolute -bottom-1 -right-1 flex h-8 w-8 items-center justify-center rounded-full bg-base-300 text-primary shadow-sm border border-base-200">
                                <span class="material-symbols-outlined text-[18px]">verified</span>
                            </div>
                        </div>
                        <div class="text-center">
                            <p class="text-lg font-bold text-white">Invited by Sarah Jenkins</p>
                            <p class="text-sm text-base-content/60">Trip Organizer</p>
                        </div>
                    </div>

                    <!-- Social Proof / Attendees -->
                    <div class="rounded-xl bg-base-100/50 p-4 border border-white/5">
                        <div class="flex flex-col items-center justify-center gap-3 md:flex-row md:justify-between">
                            <div class="avatar-group -space-x-4 rtl:space-x-reverse">
                                <div class="avatar border-white/10">
                                    <div class="w-10">
                                        <img
                                            src="https://lh3.googleusercontent.com/aida-public/AB6AXuAI0MZQpmtoUrCOq0X3RqeToZ2gd89Pnqblkw_ywIJwXcmlVy8y3Szq6vmsNehOVFJsfOIA6tChrTXX_VZzwfa-e8xCi-JU99a3OyR83-Yf0GMoWiY8HWlcR0sLEO6Elgkgtc02sHi7cWtX66QkrUf_JLIaxI23E7V1HUBlDNTf2aNZFeLrrJWF8CGAmafkZ4Jyk9zO4zjbBWVoTYnXUaFiXOeLS12U9U5XpxChuualSs4-MvEmDu99U4Vc4Zay7PAMLVSeDTy_gFD8" />
                                    </div>
                                </div>
                                <div class="avatar border-white/10">
                                    <div class="w-10">
                                        <img
                                            src="https://lh3.googleusercontent.com/aida-public/AB6AXuBd4NSqrSzYlh-QuOR5KPKMmTpqv2Saiufl9Ez4OdnDKMGFOawvWNSGKpDAfrGVaY-0LwaTMw4DF_F9dxRaBT6rYVE7sQIth_6Xr0jZ9I9vPEcoSKiMAfWQMhRM1MIoPbT6ZRAeu_lFwVdDDdWwx6I0-XPGkkSXh4HeUPA0vlzt56qAQJ7RKPbKFwi2oS9xlmTa16UR-7Evoxvwre5rrGB-VTHXVUxuA0VKZePLQcw-ICPIn_8ER78UFd_TktC8Q-NO6zCDmpoentKG" />
                                    </div>
                                </div>
                                <div class="avatar border-white/10">
                                    <div class="w-10">
                                        <img
                                            src="https://lh3.googleusercontent.com/aida-public/AB6AXuDGp6usOpbDpbvq_TeAKv09_X9gHZDRF-gp7lVo3gYqOn1VV_3Oe-jMxmZevMfQsR_eKs3jrqn_jfxfGnC3CXOToq80JOaIA2IxJTMcBo6Gioq1VTj7yK5gWbf1e-Nv5xHttbdjoP8xQGH32iB_6duISivEeM9tcXQ2Pp2I3OFMMykG4ZKntV6ViILKOFF_A9XpVi__wcqFXYMTO9Kis147lpFstYabbNAzgXa-C7q5wtqjME-IrGzH5p2AvYpljLNPy2a3fpunKiKc" />
                                    </div>
                                </div>
                                <div class="avatar placeholder border-white/10">
                                    <div class="w-10 bg-neutral text-neutral-content">
                                        <span class="text-xs">+3</span>
                                    </div>
                                </div>
                            </div>
                            <p class="text-sm font-medium text-white/90">
                                Join Sarah, Mike &amp; others
                            </p>
                        </div>
                    </div>

                    <!-- Actions -->
                    <div class="flex flex-col gap-3">
                        <button
                            class="btn btn-primary w-full h-auto py-3.5 text-base font-bold text-base-300 shadow-lg shadow-primary/20 gap-3">
                            <!-- Google Icon SVG -->

                                    d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
                                    fill="#4285F4"></path>
                                <path
                                    d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"

                            Join Trip with Google
                        </button>
                        <div class="text-center">
                            <span class="text-sm text-base-content/60">Already have an account? </span>
                            <a class="link link-hover text-sm font-bold text-white hover:text-primary transition-colors"
                                href="#">Sign In</a>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Mobile Sign In (only visible on small screens below card) -->
            <div class="mt-8 md:hidden">
                <a class="link link-hover text-sm font-bold text-white hover:text-primary transition-colors"
                    href="#">Sign into existing account</a>
            </div>
        </main>
    </div>
</body>

</html>
